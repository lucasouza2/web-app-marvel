<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>marvel</title>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/371b9d23e7.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/js/main.js"></script>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/main.css" />
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="images/marvel-logo-header.jpg" /></h1>

				<nav>
					<ul>
						<div class="pesqui">
							<input type="pesquisa" id="inputName" class="input-padrao" required placeholder="personagem da marvel" />
							<button class="fontbutton" id="pesquisa"><i class="fas fa-search fa-2x"></i></button>
						</div>
						<li><a href="#" class="fonthome" id="home">Home</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="listaPersonagens">
				<div class="detalhesPersonagem">
					<img
						id="backgroundImage"
						src="http://i.annihil.us/u/prod/marvel/i/mg/3/20/5232158de5b16/landscape_incredible.jpg"
					/>
					<h1>Nome do personagem</h1>
				</div>
				<ul class="todosPersonagens" id="todosPersonagens"></ul>
				<ul class="pesquisaPersonagens" id="pesquisaPersonagens"></ul>
				<img src="/images/loading.svg" alt="loading" class="loadingSvg" id="loadingSvg" />
			</div>
		</main>

		<footer>
			<img src="images/logobrancomarvel.png" />
			<p class="copyright">&copy; Copyright Marvel-app-web - 2020</p>
		</footer>
	</body>
</html>
