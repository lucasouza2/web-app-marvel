<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>marvel-login</title>
		<meta name="viewport" content="width=device-width" />
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/371b9d23e7.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/js/login.js"></script>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/login.css" />
	</head>
	<body>
		<header>
			<img src="images/marvel-logo-header.jpg" />
		</header>

		<main>
			<div class="login">
				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" />
				<div class="validate" id="validate_email"></div>

				<label for="senha">Senha</label>
				<input type="password" id="senha" class="input-padrao" required placeholder="Digite sua senha" />
				<div class="validate" id="validate_senha"></div>

				<div class="botoes">
					<div class="botao">
						<button id="cadastrar" type="submit">Cadastrar</button>
					</div>
					<div class="botao">
						<button id="login" type="submit">Login</button>
					</div>
				</div>
				<div class="validate" id="validate_form"></div>
			</div>
		</main>

		<footer>
			<img src="images/logobrancomarvel.png" />
			<p class="copyright">&copy; Copyright Marvel-app-web - 2020</p>
		</footer>
	</body>
</html>
